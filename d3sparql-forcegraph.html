<!DOCTYPE html>
<meta charset="utf-8">
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="d3sparql.js"></script>
    <script>
    function exec() {
      var endpoint = d3.select("#endpoint").property("value")
      var sparql = d3.select("#sparql").property("value")
      d3sparql.query(endpoint, sparql, render)
    }
    function render(json) {
      var config = {
        // for d3sparql.graph()
        "key1": "taxid1",
        "key2": "taxid2",
        "label1": "name1",
        "label2": "name2",
        // for d3sparql.forcegraph()
        "radius": function(d) {return 1 + d.label.length},
        "charge": -500,
        "distance": 50,
        "width": 1000,
        "height": 750,
        "selector": "#result"
      }
      d3sparql.forcegraph(json, config)
    }

    function exec_offline() {
      d3.json("cache/queryResults.json", render)
    }
    function toggle() {
      d3sparql.toggle()
    }
    </script>
  </head>
  <body>
    <div id="query" style="margin: 10px">
      <h1>d3forcegraph</h1>
      <form class="form-inline">
        <label>SPARQL endpoint:</label>
        <div class="input-append">
          <!-- Change the value below to your Fuseki endpoint URL -->
          <input id="endpoint" class="span5" value="http://localhost:3030/Mini-projet/query" type="text">
          <button class="btn" type="button" onclick="exec()">Query</button>
          <button class="btn" type="button" onclick="exec_offline()">Use cache</button>
          <button class="btn" type="button" onclick="toggle()"><i id="button" class="icon-chevron-up"></i></button>
        </div>
      </form>
      <textarea id="sparql" class="span9" rows=15>
prefix :      <http://localhost:3333/> 
prefix foaf:  <http://xmlns.com/foaf/0.1/> 
prefix rdf:   <http://www.w3.org/1999/02/22-rdf-syntax-ns#> 
prefix rdfs:  <http://www.w3.org/2000/01/rdf-schema#> 
prefix vcard: <http://www.w3.org/2006/vcard/ns#> 
prefix xsd:   <http://www.w3.org/2001/XMLSchema#> 

SELECT ?movie ?title
WHERE {
  ?movie rdf:type rdfs:Movie ;
        rdfs:genre :Horror ;
        rdfs:title ?title .
}
LIMIT 10

      </textarea>
    </div>
    <div id="result"></div>
  </body>
</html>
